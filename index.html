<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Cutter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <h1>Découpeur d'Image</h1>
        <div class="options-container">
            <div class="options-label">Mode de découpe :</div>
            <div class="options-group">
                <input type="radio" id="mode1-1" name="cut-mode" value="1:1" checked>
                <label for="mode1-1">1:1</label>
                <input type="radio" id="mode0-75" name="cut-mode" value="0.75">
                <label for="mode0-75">0.75</label>
            </div>
        </div>
        <div class="drop-area" id="drop-area">
            <p>Glisser-déposer une image ou cliquer pour la sélectionner</p>
            <input type="file" id="file-input" accept="image/*" hidden>
        </div>
        <button id="generate-btn" disabled>Générer</button>
        <div class="output-area" id="output-area"></div>
        <button id="download-all-btn" style="display: none;">Télécharger tout (zip)</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
